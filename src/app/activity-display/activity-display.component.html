<mat-card class="activity-card">
  <mat-card-header>
    <mat-card-title>{{activity.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      {{activity.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>DISLIKE</button>
  </mat-card-actions>
</mat-card>
